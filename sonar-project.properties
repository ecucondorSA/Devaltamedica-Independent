# SonarQube Configuration for AltaMedica
sonar.projectKey=altamedica
sonar.projectName=AltaMedica Platform
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=src,apps,packages
sonar.tests=tests,__tests__,e2e,e2e-tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**,**/__tests__/**,**/e2e/**,**/e2e-tests/**

# Language specific settings
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.node.maxspace=4096

# Quality Gate
sonar.qualitygate.wait=true

# Security hotspots
sonar.security.sources.python=src
sonar.security.sources.java=src
sonar.security.sources.javascript=src
sonar.security.sources.typescript=src

# Duplication detection
sonar.cpd.javascript.minimumTokens=100
sonar.cpd.typescript.minimumTokens=100

# Performance
sonar.analysis.mode=publish
sonar.verbose=false
