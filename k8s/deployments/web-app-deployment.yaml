apiVersion: apps/v1
kind: Deployment
metadata:
  name: altamedica-web-app
  namespace: altamedica
  labels:
    app: altamedica-web-app
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: altamedica-web-app
  template:
    metadata:
      labels:
        app: altamedica-web-app
        version: v1.0.0
    spec:
      containers:
      - name: web-app
        image: altamedica/web-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.altamedica.com"
        - name: NEXT_PUBLIC_FIREBASE_API_KEY
          valueFrom:
            secretKeyRef:
              name: altamedica-secrets
              key: firebase-api-key
        - name: NEXT_PUBLIC_RECAPTCHA_SITE_KEY
          valueFrom:
            secretKeyRef:
              name: altamedica-secrets
              key: recaptcha-site-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
      imagePullSecrets:
      - name: altamedica-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: altamedica-web-app-service
  namespace: altamedica
spec:
  selector:
    app: altamedica-web-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: altamedica-web-ingress
  namespace: altamedica
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
spec:
  tls:
  - hosts:
    - altamedica.com
    - www.altamedica.com
    secretName: altamedica-web-tls
  rules:
  - host: altamedica.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: altamedica-web-app-service
            port:
              number: 80
  - host: www.altamedica.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: altamedica-web-app-service
            port:
              number: 80
