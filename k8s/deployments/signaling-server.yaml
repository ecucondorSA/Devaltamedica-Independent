apiVersion: apps/v1
kind: Deployment
metadata:
  name: signaling-server
  namespace: altamedica
  labels:
    app: signaling-server
    tier: backend
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: signaling-server
  template:
    metadata:
      labels:
        app: signaling-server
        tier: backend
        environment: production
        role: webrtc
    spec:
      serviceAccountName: signaling-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: signaling-server
        image: altamedica/signaling-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
          name: websocket
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8888"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: MAX_CONNECTIONS_PER_ROOM
          value: "10"
        - name: ENABLE_RECORDING
          value: "true"
        - name: RECORDING_BUCKET
          valueFrom:
            configMapKeyRef:
              name: s3-config
              key: recording-bucket
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: recordings
          mountPath: /app/recordings
      volumes:
      - name: recordings
        emptyDir: {}
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - signaling-server
            topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: signaling-server
  namespace: altamedica
  labels:
    app: signaling-server
    tier: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  ports:
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: websocket
  selector:
    app: signaling-server
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 86400
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: signaling-server
  namespace: altamedica
  labels:
    app: signaling-server