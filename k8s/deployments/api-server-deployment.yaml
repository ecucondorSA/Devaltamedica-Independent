apiVersion: apps/v1
kind: Deployment
metadata:
  name: altamedica-api-server
  namespace: altamedica
  labels:
    app: altamedica-api-server
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: altamedica-api-server
  template:
    metadata:
      labels:
        app: altamedica-api-server
        version: v1.0.0
    spec:
      containers:
      - name: api-server
        image: altamedica/api-server:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: altamedica-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: altamedica-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: altamedica-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
      imagePullSecrets:
      - name: altamedica-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: altamedica-api-server-service
  namespace: altamedica
spec:
  selector:
    app: altamedica-api-server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: altamedica-api-ingress
  namespace: altamedica
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.altamedica.com
    secretName: altamedica-api-tls
  rules:
  - host: api.altamedica.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: altamedica-api-server-service
            port:
              number: 80
