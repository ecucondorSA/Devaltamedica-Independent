#  ALTAMEDICA REDIS CLUSTER CONFIGURATION
# Configuraci贸n de Redis Cluster para alta disponibilidad m茅dica
# ltima actualizaci贸n: 2025-08-08

# ===== CONFIGURACIN BSICA DE CLUSTER =====
port 7001
cluster-enabled yes
cluster-config-file cluster-nodes.conf
cluster-node-timeout 15000
cluster-announce-ip 127.0.0.1
cluster-announce-port 7001
cluster-announce-bus-port 17001

# ===== PERSISTENCIA Y DURABILIDAD =====
# Cr铆tico para datos m茅dicos - no se pueden perder
save 900 1       # Guardar si al menos 1 key cambi贸 en 900 segundos
save 300 10      # Guardar si al menos 10 keys cambiaron en 300 segundos  
save 60 10000    # Guardar si al menos 10000 keys cambiaron en 60 segundos

# AOF para m谩xima durabilidad de datos m茅dicos
appendonly yes
appendfilename "appendonly-7001.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ===== SEGURIDAD MDICA =====
# Password para acceso
requirepass altamedica_redis_2025!

# Comando de autenticaci贸n para cluster
masterauth altamedica_redis_2025!

# Desactivar comandos peligrosos para ambiente m茅dico
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN ALTAMEDICA_SHUTDOWN
rename-command DEBUG ""
rename-command CONFIG ALTAMEDICA_CONFIG

# ===== LOGGING Y MONITOREO =====
loglevel notice
logfile "./logs/redis-cluster-7001.log"

# Log de queries lentas (importante para performance m茅dica)
slowlog-log-slower-than 10000
slowlog-max-len 128

# ===== MEMORIA Y PERFORMANCE =====
# Configuraci贸n de memoria para datos m茅dicos
maxmemory 512mb
maxmemory-policy allkeys-lru

# TCP keepalive
tcp-keepalive 300

# Timeout para clientes inactivos  
timeout 300

# ===== CONFIGURACIONES ESPECFICAS MDICAS =====
# Hash table optimizations para historiales m茅dicos
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List optimizations para listas de citas
list-max-ziplist-size -2
list-compress-depth 0

# Set optimizations para conjuntos de doctores/pacientes
set-max-intset-entries 512

# Sorted set optimizations para rankings/prioridades
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# ===== NETWORKING MDICO =====
# Bind a todas las interfaces (cluster necesita esto)
bind 0.0.0.0

# Protecci贸n de modo protegido
protected-mode no

# Buffer sizes para comunicaci贸n cluster
tcp-backlog 511
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ===== REPLICACIN PARA ALTA DISPONIBILIDAD =====
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# ===== CONFIGURACIONES DE CLUSTER MEDICAL =====
# M铆nimo de nodos para funcionar
cluster-require-full-coverage no

# Failover autom谩tico
cluster-replica-validity-factor 10

# Migraci贸n de slots
cluster-migration-barrier 1

