# Redis Configuration for AltaMedica
# Optimized for Docker environment with security enhancements

# Network
bind 0.0.0.0
port 6379
timeout 300

# Security
requirepass ${REDIS_PASSWORD}
protected-mode yes

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
tcp-backlog 511

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command SHUTDOWN SHUTDOWN_ALTAMEDICA

# Limits
maxclients 1000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128