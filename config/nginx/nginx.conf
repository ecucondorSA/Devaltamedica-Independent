# üè• NGINX CONFIGURATION - ALTAMEDICA MEDICAL PLATFORM
# Reverse proxy y load balancer para aplicaciones m√©dicas empresariales
# Optimizado para HIPAA compliance y alta disponibilidad

# ==========================================
# CONFIGURACI√ìN GLOBAL
# ==========================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# ==========================================
# EVENTOS Y CONEXIONES
# ==========================================

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

# ==========================================
# CONFIGURACI√ìN HTTP
# ==========================================

http {
    # MIME types y charset
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;

    # ==========================================
    # LOGGING PARA AUDITOR√çA M√âDICA
    # ==========================================
    
    log_format medical_audit '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            '"$http_x_forwarded_for" '
                            'rt=$request_time '
                            'uct="$upstream_connect_time" '
                            'uht="$upstream_header_time" '
                            'urt="$upstream_response_time" '
                            'session_id="$http_x_session_id" '
                            'user_role="$http_x_user_role"';

    access_log /var/log/nginx/access.log medical_audit;

    # ==========================================
    # OPTIMIZACIONES DE PERFORMANCE
    # ==========================================

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffers para aplicaciones m√©dicas de alto tr√°fico
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    client_max_body_size 50m;  # Para uploads de im√°genes m√©dicas
    large_client_header_buffers 4 4k;

    # Compresi√≥n para optimizar transferencia
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # ==========================================
    # HEADERS DE SEGURIDAD HIPAA
    # ==========================================

    # Security headers obligatorios para aplicaciones m√©dicas
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # HSTS para HTTPS obligatorio en producci√≥n m√©dica
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # CSP para protecci√≥n adicional
    # CSP endurecida para producci√≥n: sin inline/eval; permitir nonces/hashes si corresponde
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' ws: wss:; media-src 'self'; frame-ancestors 'self';" always;

    # ==========================================
    # UPSTREAM SERVERS - APLICACIONES M√âDICAS
    # ==========================================

    # API Server - Core m√©dico
    upstream api_servers {
        server api-server:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Web App - Landing page
    upstream web_app_servers {
        server web-app:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Doctors App - Portal m√©dicos
    upstream doctors_servers {
        server doctors-app:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Patients App - Portal pacientes
    upstream patients_servers {
        server patients-app:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Companies App - B2B marketplace
    upstream companies_servers {
        server companies-app:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Admin App - Dashboard administrativo
    upstream admin_servers {
        server admin-app:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Signaling Server - WebRTC
    upstream signaling_servers {
        server signaling-server:8888 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ==========================================
    # RATE LIMITING PARA PROTECCI√ìN M√âDICA
    # ==========================================

    # Zonas de rate limiting por tipo de servicio
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;

    # ==========================================
    # SERVIDOR PRINCIPAL (PUERTO 80)
    # ==========================================

    server {
        listen 80;
        server_name localhost altamedica.local *.altamedica.com;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }

        # ==========================================
        # ROUTING POR APLICACI√ìN
        # ==========================================

        # API Server - Core backend m√©dico
        location /api/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://api_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts para APIs m√©dicas cr√≠ticas
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebRTC Signaling Server
        location /signaling/ {
            proxy_pass http://signaling_servers/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuraci√≥n espec√≠fica para WebSocket
            proxy_buffering off;
            proxy_cache off;
        }

        # Doctors Portal
        location /doctors {
            limit_req zone=general_limit burst=20 nodelay;
            
            proxy_pass http://doctors_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Patients Portal
        location /patients {
            limit_req zone=general_limit burst=20 nodelay;
            
            proxy_pass http://patients_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Companies Portal
        location /companies {
            limit_req zone=general_limit burst=20 nodelay;
            
            proxy_pass http://companies_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Admin Portal
        location /admin {
            limit_req zone=general_limit burst=10 nodelay;
            
            proxy_pass http://admin_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Static assets con cache largo
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://web_app_servers;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
        }

        # Web App - Landing page (default)
        location / {
            limit_req zone=general_limit burst=50 nodelay;
            
            proxy_pass http://web_app_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}