name: ðŸš€ CI/CD Optimizado AltaMedica

on:
  push:
    branches: ['**']
  pull_request:
    branches: [auth-funcional-redireccion-no-funcional-rol-no-funcional-pagina-inicial-sin-videos-3d-maps, develop]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests for emergency fixes'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/auth-funcional-redireccion-no-funcional-rol-no-funcional-pagina-inicial-sin-videos-3d-maps' }}

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '9.15.2'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # ============================================
  # ðŸ” AnÃ¡lisis de Cambios (Determina quÃ© ejecutar)
  # ============================================
  changes:
    name: ðŸ” Detectar Cambios
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.packages }}
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      doctors: ${{ steps.filter.outputs.doctors }}
      patients: ${{ steps.filter.outputs.patients }}
      companies: ${{ steps.filter.outputs.companies }}
      admin: ${{ steps.filter.outputs.admin }}
      e2e: ${{ steps.filter.outputs.e2e }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
              - 'pnpm-lock.yaml'
            api:
              - 'apps/api-server/**'
              - 'packages/**'
            web:
              - 'apps/web-app/**'
              - 'packages/**'
            doctors:
              - 'apps/doctors/**'
              - 'packages/**'
            patients:
              - 'apps/patients/**'
              - 'packages/**'
            companies:
              - 'apps/companies/**'
              - 'packages/**'
            admin:
              - 'apps/admin/**'
              - 'packages/**'
            e2e:
              - 'packages/e2e-tests/**'
              - 'apps/**'
            workflows:
              - '.github/workflows/**'

  # ============================================
  # ðŸ“¦ Setup & Cache (Reusable)
  # ============================================
  setup:
    name: ðŸ“¦ Setup & Cache Dependencies
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ”„ Restore pnpm store cache
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache
            .turbo
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ðŸ“¦ Install dependencies
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile --prefer-offline
      
      - name: ðŸ› ï¸ Build Monorepo
        run: pnpm turbo build

      - name: ðŸ’¾ Save dependency cache
        uses: actions/cache/save@v3
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache
            .turbo
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

  # ============================================
  # ðŸ” Lint & Type Check (Paralelo)
  # ============================================
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ !cancelled() }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ðŸ”„ Restore cache
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache
            .turbo
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ðŸ“¦ Install if needed
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm install --frozen-lockfile --prefer-offline
          fi
      
      - name: ðŸ› ï¸ Build packages if needed
        run: pnpm turbo build --filter='./packages/*'

      - name: ðŸ” Run ESLint con Turbo
        run: pnpm turbo lint --cache-dir=.turbo
        
      - name: ðŸ“Š Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: |
            **/eslint-report.json
            **/eslint-report.html
          retention-days: 7

  typecheck:
    name: ðŸ“Š Type Check
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ !cancelled() }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ðŸ”„ Restore cache
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache
            .turbo
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ðŸ“¦ Install if needed
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm install --frozen-lockfile --prefer-offline
          fi
      
      - name: ðŸ› ï¸ Build packages if needed
        run: pnpm turbo build --filter='./packages/*'

      - name: ðŸ“Š TypeScript Check con Turbo
        run: pnpm turbo type-check --cache-dir=.turbo

  # ============================================
  # ðŸ—ï¸ Build Packages (Matrix Paralelo)
  # ============================================
  build-packages:
    name: ðŸ—ï¸ Build ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: [setup, lint, typecheck]
    if: needs.changes.outputs.packages == 'true'
    strategy:
      fail-fast: false
      matrix:
        package:
          - '@altamedica/types'
          - '@altamedica/ui'
          - '@altamedica/auth'
          - '@altamedica/hooks'
          - '@altamedica/api-client'
          - '@altamedica/database'
          - '@altamedica/telemedicine-core'
          - '@altamedica/anamnesis'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ðŸ”„ Restore cache
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache
            .turbo
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ðŸ“¦ Install if needed
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm install --frozen-lockfile --prefer-offline
          fi
      
      - name: ðŸ› ï¸ Build packages if needed
        run: pnpm turbo build --filter='./packages/*'

      - name: ðŸ—ï¸ Build con Turbo
        run: pnpm turbo build --filter=${{ matrix.package }} --cache-dir=.turbo

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.package }}
          path: packages/*/dist
          retention-days: 7

  # ============================================
  # ðŸ§ª Tests Unitarios (Sharded)
  # ============================================
  test-unit:
    name: ðŸ§ª Unit Tests (Shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    needs: build-packages
    if: ${{ !inputs.skip_tests }}
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ðŸ”„ Restore cache
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache
            .turbo
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ðŸ“¦ Install if needed
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm install --frozen-lockfile --prefer-offline
          fi
      
      - name: ðŸ› ï¸ Build packages if needed
        run: pnpm turbo build --filter='./packages/*'

      - name: ðŸ”„ Restore packages cache
        uses: actions/cache/restore@v3
        with:
          path: packages

      - name: ðŸ§ª Run Tests
        run: pnpm test:unit --shard=${{ matrix.shard }}/4 --coverage
        env:
          CI: true
          NODE_ENV: test

      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unit-shard-${{ matrix.shard }}
          name: unit-tests-shard-${{ matrix.shard }}

  # ============================================
  # ðŸ” AUDIT Quality Gates
  # ============================================
  audit-gates:
    name: ðŸ” AUDIT Quality Gates
    runs-on: ubuntu-latest
    needs: build-packages
    if: ${{ !inputs.skip_tests }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ðŸ“¦ Install if needed
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm install --frozen-lockfile --prefer-offline
          fi
      
      - name: ðŸ› ï¸ Build packages if needed
        run: pnpm turbo build --filter='./packages/*'

      - name: ðŸ” Security Static Analysis
        run: |
          echo "ðŸ” Running AUDIT security checks..."
          
          # Check for hardcoded secrets
          if grep -r "FIREBASE_PRIVATE_KEY\|JWT_SECRET\|API_KEY" \
            --include="*.ts" --include="*.tsx" --include="*.js" \
            --exclude-dir=node_modules --exclude-dir=.next --exclude-dir=dist \
            --exclude="*.env.example" --exclude="*.env.local"; then
            echo "âŒ Found hardcoded secrets - AUDIT FAILED"
            exit 1
          fi
          
          # Check CSP configuration
          if grep -r "unsafe-inline\|unsafe-eval" \
            --include="*.conf" --include="*.js" --include="*.ts" \
            config/nginx/ apps/api-server/src/; then
            echo "âŒ Found unsafe CSP directives - AUDIT FAILED"
            exit 1
          fi
          
          # Check CORS configuration
          if grep -r "origin.*\*" \
            --include="*.ts" --include="*.js" \
            apps/api-server/src/; then
            echo "âŒ Found wildcard CORS origin - AUDIT FAILED"
            exit 1
          fi
          
          echo "âœ… AUDIT security checks passed"

      - name: ðŸ” Middleware Application Check
        run: |
          echo "ðŸ” Checking middleware application..."
          
          # Check if critical middlewares are applied
          if ! grep -r "app\.use.*csrfMiddleware\|app\.use.*globalRateLimiter\|app\.use.*helmet" \
            apps/api-server/src/; then
            echo "âŒ Critical middlewares not applied - AUDIT FAILED"
            exit 1
          fi
          
          echo "âœ… Middleware application check passed"

      - name: ðŸ” Duplication Check
        run: |
          echo "ðŸ” Checking for code duplications..."
          
          # Basic duplication check (can be enhanced with dedicated tools)
          if [ -f "scripts/find-duplications.ps1" ]; then
            echo "ðŸ“‹ Running duplication detection script..."
            # This would run the PowerShell script if available
          else
            echo "âš ï¸ Duplication detection script not found - skipping"
          fi
          
          echo "âœ… Duplication check completed"

  # ============================================
  # ðŸ”— INTEGRATE Quality Gates
  # ============================================
  integrate-gates:
    name: ðŸ”— INTEGRATE Quality Gates
    runs-on: ubuntu-latest
    needs: [build-packages, audit-gates]
    if: ${{ !inputs.skip_tests }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ðŸ“¦ Install if needed
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm install --frozen-lockfile --prefer-offline
          fi
      
      - name: ðŸ› ï¸ Build packages if needed
        run: pnpm turbo build --filter='./packages/*'

      - name: ðŸ”— API Contract Validation
        run: |
          echo "ðŸ”— Validating API contracts..."
          
          # Check for consistent API patterns
          if ! grep -r "x-csrf-token" \
            --include="*.ts" --include="*.tsx" \
            apps/*/src/; then
            echo "âš ï¸ CSRF token usage not found in frontend apps"
          fi
          
          # Check for proper error handling
          if ! grep -r "try.*catch\|error.*handling" \
            --include="*.ts" --include="*.tsx" \
            apps/*/src/; then
            echo "âš ï¸ Error handling patterns not found"
          fi
          
          echo "âœ… API contract validation completed"

      - name: ðŸ”— SSO Flow Validation
        run: |
          echo "ðŸ”— Validating SSO flows..."
          
          # Check for complete SSO implementation
          if ! grep -r "session-login\|session-verify" \
            --include="*.ts" --include="*.tsx" \
            apps/*/src/; then
            echo "âš ï¸ SSO endpoints not found in frontend apps"
          fi
          
          echo "âœ… SSO flow validation completed"

  # ============================================
  # âœ… VALIDATE Quality Gates
  # ============================================
  validate-gates:
    name: âœ… VALIDATE Quality Gates
    runs-on: ubuntu-latest
    needs: [build-packages, audit-gates, integrate-gates]
    if: ${{ !inputs.skip_tests }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ðŸ“¦ Install if needed
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm install --frozen-lockfile --prefer-offline
          fi
      
      - name: ðŸ› ï¸ Build packages if needed
        run: pnpm turbo build --filter='./packages/*'

      - name: âœ… Coverage Threshold Validation
        run: |
          echo "âœ… Validating coverage thresholds..."
          
          # Check Jest coverage thresholds (unified with nyc)
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "ðŸ“Š Checking Jest coverage thresholds..."
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const thresholds = { branches: 80, functions: 80, lines: 80, statements: 80 };
              let failed = false;
              
              Object.keys(thresholds).forEach(key => {
                const actual = coverage.total[key].pct;
                const expected = thresholds[key];
                if (actual < expected) {
                  console.log(\`âŒ \${key}: \${actual}% < \${expected}%\`);
                  failed = true;
                } else {
                  console.log(\`âœ… \${key}: \${actual}% >= \${expected}%\`);
                }
              });
              
              if (failed) {
                console.log('âŒ Coverage thresholds not met - VALIDATE FAILED');
                process.exit(1);
              }
            "
          else
            echo "âš ï¸ Coverage report not found - skipping threshold validation"
          fi
          
          echo "âœ… Coverage threshold validation completed"

      - name: âœ… Performance Baseline Check
        run: |
          echo "âœ… Checking performance baselines..."
          
          # Check for performance monitoring setup
          if [ -f "config/grafana/provisioning/dashboards/json/altamedica-kpis.json" ]; then
            echo "ðŸ“Š Grafana dashboards found"
          else
            echo "âš ï¸ Performance monitoring not configured"
          fi
          
          echo "âœ… Performance baseline check completed"

  # ============================================
  # ðŸ¥ Tests HIPAA Compliance
  # ============================================
  test-hipaa:
    name: ðŸ¥ HIPAA Compliance
    runs-on: ubuntu-latest
    needs: build-packages
    if: ${{ !inputs.skip_tests }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ðŸ”„ Restore cache
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache
            .turbo
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ðŸ“¦ Install if needed
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm install --frozen-lockfile --prefer-offline
          fi
      
      - name: ðŸ› ï¸ Build packages if needed
        run: pnpm turbo build --filter='./packages/*'

      - name: ðŸ¥ Run HIPAA Tests
        run: pnpm test:hipaa --coverage
        env:
          CI: true
          NODE_ENV: test

      - name: ðŸ”’ Security Scan
        run: |
          # PHI exposure check
          ! grep -r "console.log.*patient\|console.log.*medical" \
            --include="*.ts" --include="*.tsx" \
            --exclude-dir=node_modules \
            --exclude-dir=.next \
            --exclude-dir=dist || exit 1

          # Encryption verification
          grep -r "crypto\|bcrypt\|aes-256-gcm" --include="*.ts" || echo "âš ï¸ No encryption found"

          # Audit logging check
          grep -r "auditLog\|audit.log\|AuditService" --include="*.ts" || echo "âš ï¸ No audit logging found"

      - name: ðŸ“Š Upload HIPAA report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hipaa-compliance-report
          path: |
            coverage/hipaa/
            **/hipaa-report.json
          retention-days: 30

  # ============================================
  # ðŸ“¦ Build Apps (Paralelo)
  # ============================================
  build-apps:
    name: ðŸ“¦ Build ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: build-packages
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: api-server
            changed: api
          - app: web-app
            changed: web
          - app: doctors
            changed: doctors
          - app: patients
            changed: patients
          - app: companies
            changed: companies
          - app: admin
            changed: admin
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ðŸ”„ Restore cache
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache
            .turbo
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ðŸ“¦ Install if needed
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm install --frozen-lockfile --prefer-offline
          fi
      
      - name: ðŸ› ï¸ Build packages if needed
        run: pnpm turbo build --filter='./packages/*'

      - name: ðŸ“¥ Download package builds
        uses: actions/download-artifact@v4
        with:
          path: packages

      - name: ðŸ—ï¸ Build ${{ matrix.app }}
        if: needs.changes.outputs[matrix.changed] == 'true' || github.ref == 'refs/heads/auth-funcional-redireccion-no-funcional-rol-no-funcional-pagina-inicial-sin-videos-3d-maps'
        run: pnpm turbo build --filter=${{ matrix.app }} --cache-dir=.turbo
        env:
          NODE_ENV: production

      - name: ðŸ“¤ Upload build
        if: needs.changes.outputs[matrix.changed] == 'true' || github.ref == 'refs/heads/auth-funcional-redireccion-no-funcional-rol-no-funcional-pagina-inicial-sin-videos-3d-maps'
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.app }}
          path: |
            apps/${{ matrix.app }}/.next
            apps/${{ matrix.app }}/dist
          retention-days: 7

  # ============================================
  # ðŸŽ­ E2E Tests (Matrix Browser)
  # ============================================
  test-e2e:
    name: ðŸŽ­ E2E ${{ matrix.project }}
    runs-on: ubuntu-latest
    needs: build-apps
    if: needs.changes.outputs.e2e == 'true' && !inputs.skip_tests
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, mobile]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ðŸ”„ Restore cache
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache
            .turbo
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ðŸ“¦ Install if needed
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm install --frozen-lockfile --prefer-offline
          fi
      
      - name: ðŸ› ï¸ Build packages if needed
        run: pnpm turbo build --filter='./packages/*'

      - name: ðŸŽ­ Install Playwright
        run: pnpm --filter @altamedica/e2e-tests exec playwright install --with-deps ${{ matrix.project }}

      - name: ðŸŽ­ Run E2E Tests
        run: pnpm --filter @altamedica/e2e-tests test:e2e --project=${{ matrix.project }}
        env:
          CI: true
          E2E_USE_MOCK_LOGIN: true
          PLAYWRIGHT_PROJECT: ${{ matrix.project }}

      - name: ðŸ“¤ Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report-${{ matrix.project }}
          path: packages/e2e-tests/playwright-report/
          retention-days: 30

  # ============================================
  # â™¿ Accesibilidad Tests
  # ============================================
  test-a11y:
    name: â™¿ Accesibilidad
    runs-on: ubuntu-latest
    needs: build-apps
    if: ${{ !inputs.skip_tests }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ðŸ”„ Restore cache
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache
            .turbo
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ðŸ“¦ Install if needed
        run: |
          if [ ! -d "node_modules" ]; then
            pnpm install --frozen-lockfile --prefer-offline
          fi
      
      - name: ðŸ› ï¸ Build packages if needed
